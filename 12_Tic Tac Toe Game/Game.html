<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    .head-text {
        position: relative;
        top: 40px;
        font-size: 30px;
        color: #717171;
        text-align: center;
        display: block;
        margin: auto;
        font-weight: 700;
    }

    .box {
        top: 50px;
        text-align: center;
        background-color: #717171;
        border: 5px solid #717171;
        position: relative;
        width: 310px;
        height: 310px;
        margin: auto;
        display: block;
    }

    .map {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 5px solid #717171;
        background-color: black;
        text-align: center;
        color: white;
    }

    .fa {
        margin-top: 30px;
        font-size: 30px;
    }
</style>

<div class="head-text">
    <form>Do you want first?
        <input type="radio" name="sex" value="yes" onclick="choose(this.value)">yes
        <input type="radio" name="sex" value="no" onclick="choose(this.value)">no
    </form>
</div>
<div class="box">
    <div class="map" data-pos="00" id="0" style="left: 000px;top: 000px"></div>
    <div class="map" data-pos="01" id="1" style="left: 100px;top: 000px"></div>
    <div class="map" data-pos="02" id="2" style="left: 200px;top: 000px"></div>
    <div class="map" data-pos="10" id="10" style="left: 000px;top: 100px"></div>
    <div class="map" data-pos="11" id="11" style="left: 100px;top: 100px"></div>
    <div class="map" data-pos="12" id="12" style="left: 200px;top: 100px"></div>
    <div class="map" data-pos="20" id="20" style="left: 000px;top: 200px"></div>
    <div class="map" data-pos="21" id="21" style="left: 100px;top: 200px"></div>
    <div class="map" data-pos="22" id="22" style="left: 200px;top: 200px"></div>
</div>


<script>
    var map_g = [[0, 0, 0], [0, 0, 0], [0, 0, 0]];//地图
    var map_c = [[0, 0, 0], [0, 0, 0], [0, 0, 0]];//权重
    var step = 0;
    var player = '<i class="fa fa-times"></i>';//先下的图标
    var computer = '<i class="fa fa-circle-o"></i>';

    function choose(val) {
        if (val == 'yes') {
            player = '<i class="fa fa-times"></i>';
            computer = '<i class="fa fa-circle-o"></i>';
        }
        if (val == 'no'){
            player = '<i class="fa fa-circle-o"></i>';
            computer = '<i class="fa fa-times"></i>';
            var a = aiScore();
            x = Math.floor(a / 10);
            y = a % 10;
            map_g[x][y] = 1;
            $('#' + a).html(computer);
            step++;
        }
        $('input').attr('disabled','true');
    }
    $('.map').click(function () {
        var pos = $(this).attr('data-pos');
        var x = Math.floor(pos / 10);
        var y = pos % 10;
        map_g[x][y] = -1;
        $(this).html(player);
        step++;
        if(gameOver()){finish();}
        var a = aiScore();
        x = Math.floor(a / 10);
        y = a % 10;
        map_g[x][y] = 1;
        $('#' + a).html(computer);
        step++;
        if(gameOver()){finish();}
    });

    function gameOver() {
        var sum = 0;
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                sum += map_g[i][j];
            }
            if (Math.abs(sum) == 3) {
                return true;
            }
            sum = 0;
        }
        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                sum += map_g[j][i];
            }
            if (Math.abs(sum) == 3) {
                return true;
            }
            sum = 0;
        }
        for (i = 0; i < 3; i++) {
            sum += map_g[i][i];
        }
        if (Math.abs(sum) == 3) {
            return true;
        }
        sum = 0;
        for (i = 0; i < 3; i++) {
            sum += map_g[i][2 - i];
        }
        if (Math.abs(sum) == 3) {
            return true;
        }
        return (step == 9);

    }

    function finish() {
        alert('game over');
        $('.map').empty();
        map_g = [[0, 0, 0], [0, 0, 0], [0, 0, 0]];
        map_c = [[0, 0, 0], [0, 0, 0], [0, 0, 0]];
        step = 0;
        player = '<i class="fa fa-times"></i>';
        computer = '<i class="fa fa-circle-o"></i>';
        $('input').removeAttr('disabled');
    }

    function aiBest(arr, x, y) {
        var score = 1;
        var sum = 0;
        var flag = 0;//记录2连次数。
        for (var i = 0; i < 3; i++) {
            sum += parseInt(arr[x][i]);
        }

        if (Math.abs(sum) == 3) {
            if (sum == 3) {
                score += 10000;
            }
            else {
                score += 5000;
            }
        }
        if (Math.abs(sum) == 2) {
            if (sum == 2) {
                flag++;
                score += flag * 100;
            }
            else {
                score += 60;
            }
        }
        sum = 0;

        for (i = 0; i < 3; i++) {
            sum += parseInt(arr[i][y]);
        }
        if (Math.abs(sum) == 3) {
            if (sum == 3) {
                score += 10000;
            }
            else {
                score += 5000;
            }
        }
        if (Math.abs(sum) == 2) {
            if (sum == 2) {
                flag++;
                score += flag * 100;
            }
            else {
                score += 60;
            }
        }
        sum = 0;

        if (x == y) {
            for (i = 0; i < 3; i++) {
                sum += parseInt(arr[i][i]);
            }
            if (Math.abs(sum) == 3) {
                if (sum == 3) {
                    score += 10000;
                }
                else {
                    score += 5000;
                }
            }
            if (Math.abs(sum) == 2) {
                if (sum == 2) {
                    flag++;
                    score += flag * 100;
                }
                else {
                    score += 60;
                }
            }
            sum = 0;
        }

        if (x + y == 2) {
            for (i = 0; i < 3; i++) {
                sum += parseInt(arr[i][2 - i]);
            }
            if (Math.abs(sum) == 3) {
                if (sum == 3) {
                    score += 10000;
                }
                else {
                    score += 5000;
                }
            }
            if (Math.abs(sum) == 2) {
                if (sum == 2) {
                    flag++;
                    score += flag * 100;
                }
                else {
                    score += 60;
                }
            }
        }
        score += Math.floor(Math.random() * 9);
        return score;

    }
    function aiScore() {
        var temp = 0;
        var max = 0;
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                if (map_g[i][j] == 0) {
                    map_g[i][j] = 1;
                    temp = aiBest(map_g, i, j);
                    map_g[i][j] = -1;
                    temp += aiBest(map_g, i, j);
                    map_c[i][j] = temp;
                    map_g[i][j] = 0;
                    temp = 0;
                }
                else {
                    map_c[i][j] = 0;
                }
            }
        }
        for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
                if (map_c[i][j] >= max) {
                    max = map_c[i][j];
                    temp = i * 10 + j;
                }
            }
        }
        return temp;
    }

</script>
</body>
</html>
